<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeOS - Personal Life Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              bg: {
                primary: 'var(--bg-primary)',
                secondary: 'var(--bg-secondary)',
                tertiary: 'var(--bg-tertiary)',
              },
              accent: {
                DEFAULT: '#6366f1',
                glow: 'rgba(99, 102, 241, 0.3)',
              },
              border: 'var(--border)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-primary: #0a0a0f;
        --bg-secondary: #12121a;
        --bg-tertiary: #1a1a25;
        --border: #2a2a3a;
        --text-main: #ffffff;
        --text-muted: #9ca3af;
        --glass-bg: #12121a;
        --glass-border: #2a2a3a;
      }

      .light-mode {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f1f5f9;
        --border: #e2e8f0;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --glass-bg: #ffffff;
        --glass-border: #e2e8f0;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Global Overrides for Light Mode Compatibility */
      .light-mode .text-white { color: var(--text-main) !important; }
      .light-mode .text-gray-300 { color: var(--text-muted) !important; }
      .light-mode .text-gray-400 { color: var(--text-muted) !important; }
      .light-mode .text-gray-500 { color: #94a3b8 !important; }
      
      .glass-card {
        background-color: var(--glass-bg);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(20px);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      .scrollbar-thin::-webkit-scrollbar { width: 6px; }
      .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
      .scrollbar-thin::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
      
      .kpi-card {
        background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
        border: 1px solid var(--border);
        transition: all 0.3s ease;
      }
      
      .kpi-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "react-confetti": "https://esm.sh/react-confetti@6.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
